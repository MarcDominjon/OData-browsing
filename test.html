			var patt = /\((.*?)\)/g;
			var str = "http://services.odata.org/Northwind/Northwind.svc/Categories(2)/Order_Details(3)";
			var matches = str.match(patt);
			str.search(matches[0]);
			enyo.log(str.search(matches[0]));
			while (matches.length > 1){
				matches.shift();
			}
